<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    
    <title>Endereço</title>
</head>
<body>
    <header>
        <h1>PESQUISA DE ENDEREÇO</h1>
    </header>
    <main>
        <div>            
            <label for="">CEP:</label>
            <input oninput="mascara(this, 'cep')" id="cep" type="text"  placeholder="00000-000" 
             autocomplete="off">
            <button id="pesquisarCep" class="botao" onclick>Buscar</button>
        </div>
        <div>
            <label for="Uf">UF:</label>
            <input type="text" id="uf">
            
            <label for="Cidade">Cidade:</label>
            <input type="text" id="cidade">
            
            <label for="Uf">Logradouro:</label>
            <input type="text" id="logr">
            
            <br>
            <button id="pesquisarLog" class="botao">Buscar</button>
        </div>
        <div id="resultado"></div>
    </main>
    
    <address id="result">
        <legend>Logradouro - Bairro, Localidade - UF, Cep</legend>
    </address>
    <input type="button" class="botao" value="Nova Busca" onClick="window.location.reload()">
    <footer>
        <p>Fonte dos dados: http://viacep.com.br/ws</p>
    </footer>
</body>
<script src="js/buscaCep.js"></script>
</html>
